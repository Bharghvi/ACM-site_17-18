<!DOCTYPE html>
<html>
<head>
<style media="screen">
:root{
    --color-light-grey:#e8ecf2;
    --color-grey: #4f6482;
		--color-blue:#0c264f;
    font-family: 'Roboto', sans-serif;
}
  .select{
    line-height: 2;
      padding: 8px;
      border-radius: 6%;
      background-color: var(--color-blue);
      color: white;
  }

  option{
    padding: 2px;
    line-height: 2px;
    background-color: var(--color-light-grey) !important;
    color: black;
  }
</style>
</head>
<body>

<select class="select">
  <option value="1">2017-2018</option>
  <option value="2">2016-2017</option>
  <option value="3">2015-2016</option>
  <option value="4">2014-2015</option>
  <option value="5">2013-2014</option>
  <option value="6">2012-2013</option>
</select>

</body>
</html>
